<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Library</title>
</head>
<body>
	<div id="container">
		<h2 class="text-center">Add Book</h2>
		<div class="form-control">
			<label for="author">Author: </label>
			<input type="text" name="author" id="author">
			<label for="title">Title of the book: </label>
			<input type="text" name="title" id="title">
			<label for="num">No. of pages</label>
			<input type="number" name="num" id="num">
			<input type="radio" name="status" value="read" id="read">
			<label for="read">Read</label>
			<input type="radio" name="status" value="unread" id="unread">
			<label for="unread">Unread</label>
			<button class="btn btn-secondary" id="click">Add Book</button>
		</div>
	</div>

  <div class="container my-4">
  <h2>All Book in the Library</h2>            
  <table class="table table-bordered" id="tab">
    <thead>
      <tr>
      	<th>S.No</th>
        <th>Author</th>
        <th>title</th>
        <th>Pages</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
